apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-html
  namespace: demo
  labels:
    app: nginx-demo
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kubernetes Demo</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .container {
                background: white;
                padding: 3rem;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                text-align: center;
                max-width: 600px;
            }
            h1 {
                color: #667eea;
                margin-bottom: 1rem;
            }
            .info {
                background: #f7fafc;
                padding: 1.5rem;
                border-radius: 10px;
                margin: 1.5rem 0;
            }
            .info p {
                margin: 0.5rem 0;
                color: #4a5568;
            }
            .badge {
                display: inline-block;
                padding: 0.5rem 1rem;
                background: #48bb78;
                color: white;
                border-radius: 20px;
                margin-top: 1rem;
            }
            code {
                background: #edf2f7;
                padding: 0.2rem 0.5rem;
                border-radius: 4px;
                color: #e53e3e;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ðŸš€ Kubernetes Single-Node Lab</h1>
            <div class="info">
                <p><strong>Hostname:</strong> <code id="hostname">Loading...</code></p>
                <p><strong>Pod IP:</strong> <code id="podip">Loading...</code></p>
                <p><strong>Namespace:</strong> <code>demo</code></p>
                <p><strong>Ingress:</strong> <code>demo.local</code></p>
            </div>
            <div class="badge">âœ“ Application Running</div>
            <p style="margin-top: 2rem; color: #718096;">
                Deployed with kubeadm + Calico CNI + Ingress-Nginx
            </p>
        </div>
        <script>
            // Display hostname
            document.getElementById('hostname').textContent = window.location.hostname;
            // Display client IP (simplified)
            document.getElementById('podip').textContent = '10.30.0.73';
        </script>
    </body>
    </html>
